<div id="return-list-view" class="view">
    <h1>返品推奨リスト</h1>
    
    <div class="filter-container">
        <fieldset>
            <legend>返品候補 検索条件</legend>
            <div class="search-form-container">
                <div class="search-filter-row">
                    <div class="form-group">
                        <label for="return-kanaName">品名・カナ名 (部分一致):</label>
                        <input type="text" id="return-kanaName" class="search-filter-input" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="return-dosageForm">剤型:</label>
                        <select id="return-dosageForm" class="search-filter-input">
                            <option value="">すべて</option>
                            <option value="内">内</option>
                            <option value="外">外</option>
                            <option value="歯">歯</option>
                            <option value="注">注</option>
                            <option value="機">機</option>
                            <option value="他">他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="return-shelf-number">棚番 (部分一致):</label>
                        <input type="text" id="return-shelf-number" class="search-filter-input" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="return-coefficient">返品係数 (発注点×N):</label>
                        <input type="number" id="return-coefficient" value="1.5" step="0.1">
                    </div>
                    <button id="generate-return-candidates-btn" class="btn search-submit-button">返品候補を表示</button>
                </div>
            </div>
        </fieldset>
    </div>

    <div id="return-candidates-output" class="table-container">
        <p>「返品候補を表示」ボタンを押してください。</p>
    </div>
</div>
